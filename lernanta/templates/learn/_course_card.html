<div class="thumbnail">
  <a href="{{ project.url }}">
    {% if project.thumbnail_url %}
      <img src="{{ project.thumbnail_url }}" width="203" height="125" alt="{{ project.title }}"/>
    {% else %}
      <img src="{{ STATIC_URL}}images/project-missing.png" width="203" height="125" alt="{{ project.title }}"/>
    {% endif %}
  </a>
  <div class="caption">
    <h3><a href="{{ project.url }}"><span class="truncate-to-2-lines">{{ project.title }}<br /></span></a></h3>
    <p><span class="truncate-to-3-lines">{{ project.description }}</span></p>
  </div>
