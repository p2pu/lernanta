{% if prev_page_url or next_page_url %}
  <div class="pager">
    <li class="previous {% if not prev_page_url%}disabled{% endif %}"><a href="{{ prev_page_url }}">← {{ _('previous') }}</a></li>
    <li class="next {% if not next_page_url%}disabled{% endif %}"><a href="{{ next_page_url }}">{{ _('next') }} →</a></li>
  </div>
{% endif %}
